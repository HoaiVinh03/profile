    <script>
        //begin facebook
        const facebook = document.querySelector('.js-body-facebook')
        const modalfacebook = document.querySelector('.js-facebook')
        const closefacebook = document.querySelector('.js-close-facebook')
        
        function Shownetworkfacebook (){
            modalfacebook.classList.add('open')
        }
        
        function hidenetworkfacebook (){
            modalfacebook.classList.remove ('open')
        }
        
        
        facebook.addEventListener('click', Shownetworkfacebook)
        closefacebook.addEventListener('click', hidenetworkfacebook)
        //end facebook
        //end facebook
        
        //begin instargam
        const instargam = document.querySelector('.js-body-instargam')
        const modalinstargam = document.querySelector('.js-instargam')
        const closeinstargam = document.querySelector('.js-close-instargam')
        function Shownetworkinstargam (){
            modalinstargam.classList.add('openI')
        }
        function hidenetworkinstargam  (){
            modalinstargam.classList.remove ('openI')
        }

        instargam.addEventListener('click', Shownetworkinstargam )
        closeinstargam.addEventListener('click', hidenetworkinstargam )
        //end instargam

    
        // //begin email
        const email = document.querySelector('.js-body-email')
        const modalemail = document.querySelector('.js-email')
        const closeemail = document.querySelector('.js-close-email')
        function Shownetworkemail (){
            modalemail.classList.add('openE')
        }

            modalemail.classList.remove ('openE')
        }

        email.addEventListener('click', Shownetworkemail )
        closeemail.addEventListener('click', hidenetworkemail )
        // //end email
